<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>Zelda inventory</title>
  </head>
  <body class="bg-background-primary text-gray-100 font-sans">
    <main class="flex flex-col items-center gap-9 p-4">
      <h1 class="text-3xl font-bold">Game Inventory Mini Project</h1>
      <div class="flex gap-4">
        <button
          class="py-2 px-4 bg-button-background rounded hover:bg-slate-600"
        >
          Inventory
        </button>
        <button
          class="py-2 px-4 bg-button-background rounded hover:bg-slate-600"
        >
          Character
        </button>
      </div>

      <div id="center-container" class="flex justify-center w-full p-10 gap-20">
        <section
          id="inventory"
          class="w-1/2 max-w-[500px] flex flex-col items-center gap-8"
        >
          <div
            id="type-selection"
            class="flex gap-4 [&>button]:p-2 [&>button]:rounded [&>button>img]:w-9 [&>button>img]:h-[34px] [&>button]:flex [&>button]:justify-center [&>button]:items-center"
          >
            <button id="weapon-type" class="bg-secondary-color">
              <img id="weapon-img" src="../assets/sword-icon.svg" alt="" />
            </button>

            <button id="shield-type" class="bg-button-background">
              <img id="shield-img" src="../assets/shield-icon.svg" alt="" />
            </button>

            <button id="armor-type" class="bg-button-background">
              <img id="armor-img" src="../assets/armor-icon.svg" alt="" />
            </button>
          </div>
          <div id="items-area" class="flex flex-wrap p-6 gap-4"></div>
        </section>

        <!-- ------------------------------------- EQUIPED ITEMS SECTION -----------------------------------------------------  -->
        <section
          id="character-body"
          class="w-1/2 flex flex-col gap-10 items-center"
        >
          <div
            id="body-top"
            class="w-16 h-16 bg-secondary-color border border-primary-color"
          ></div>

          <div id="body-mid" class="flex gap-10">
            <div
              id="body-weapon"
              class="w-16 h-16 bg-secondary-color border border-primary-color"
            ></div>
            <div
              id="body-chest"
              class="w-16 h-16 bg-secondary-color border border-primary-color"
            ></div>
            <div
              id="body-shield"
              class="w-16 h-16 bg-secondary-color border border-primary-color"
            ></div>
          </div>
          <div
            id="body-bottom"
            class="w-16 h-16 bg-secondary-color border border-primary-color"
          ></div>

          <!-- ------------------------------------- MODAL SECTION -----------------------------------------------------  -->
          <aside
            id="description-modal"
            class="w-full border border-border-color bg-primary-color hidden"
          >
            <h2
              id="item-name"
              class="p-4 text-xl font-semibold bg-[#0F172A]"
            ></h2>
            <div id="item-stats" class="flex items-center p-4 gap-4">
              <figure id="item-icon"></figure>
              <div id="default-stat" class="border border-[#FCA5A5] px-2 py-1">
                10
              </div>
              <img class="w-4 h-8" src="../assets/arrow-icon.png" alt="" />
              <div
                id="item-stat-number"
                class="border border-[#4ADE80] px-2 py-1"
              ></div>
            </div>
            <p id="item-description" class="p-4"></p>
          </aside>
        </section>
      </div>
    </main>
    <script src="./main.js" type="module"></script>
  </body>
</html>
